<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="whole">
    <form>
        <input type="text" class="screen" id="screen">
    </form>
    <div class="numbers">
        <button class="operators" onclick="onclickb('*')">
            *
        </button>
        <button class="operators" onclick="onclickb('/')">
            /
        </button>
        <button class="operators" onclick="onclickb('-')">
            -
        </button>
        <button class="operators" onclick="onclickb('+')">
            +
        </button>
        <button class="operands" onclick="onclickb('9')">
            9
        </button>
        <button class="operands" onclick="onclickb('8')">
            8
        </button>
        <button class="operands" onclick="onclickb('7')">
            7
        </button>
        <button class="operands" onclick="onclickb('6')">
            6
        </button>
        <button class="operands" onclick="onclickb('5')">
            5
        </button>
        <button class="operands" onclick="onclickb('4')">
            4
        </button>
        <button class="operands" onclick="onclickb('3')">
            3
        </button>
        <button class="operands" onclick="onclickb('2')">
            2
        </button>
        <button class="operands" onclick="onclickb('1')">
            1
        </button>
        <button class="operands" onclick="onclickb('0')">
            0
        </button>
        <button class="operands" onclick="onclickb('.')">
            .
        </button>
        <button class="equal" onclick="onclickb('=')">
            =
        </button>
        <button class="clear" onclick="onclickb('C')">
            C
        </button>
</div>
</div>
<script src="calculator.js">

</script>
</body>
</html>
